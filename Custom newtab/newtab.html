<!DOCTYPE html>
<html>
<head>
    <title>Newtab</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div id="clock"></div>
    <img id="settings" src="gear_icon.png" alt="Settings">

    <div id="settingsContainer" style="display: none;">
        <div id="tabs">
            <button id="bgTab">Background</button>
            <button id="clockTab">Clock</button>
        </div>
        
        <div id="bgContent">
            <h2>Set Background Image</h2>
            <input type="text" id="bgUrl" placeholder="Enter image URL">
            <button id="setBg">Set Background</button>
        </div>

        <div id="clockContent" style="display: none;">
            <h2>Set Clock Font</h2>
            <input type="text" id="fontFamily" placeholder="Enter font family">
            <button id="setFont">Set Font</button>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="showSeconds">
                    <span class="slider round"></span>
                </label>
                <label for="showSeconds" class="label-large">Show Seconds</label>
            </div>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="twentyFourHourClock">
                    <span class="slider round"></span>
                </label>
                <label for="twentyFourHourClock" class="label-large">24 Hour Clock</label>
            </div>
            <div>
                <label for="clockSize">Clock Size</label>
                <input type="range" id="clockSize" min="1" max="10" value="5">
            </div>

            <div>
                <label for="clockColor">Clock Color</label>
                <input type="color" id="clockColor" value="#ffffff">
            </div>

        </div>
    </div>
    <div id="messageContainer" style="display: none;"></div>

    <script src="newtab.js"></script>
</body>
</html>
